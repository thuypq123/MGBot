name: Pipeline For Deploy ECS  ðŸš—
run-name: ${{ github.actor }} Deploy ECS ðŸš—
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image ðŸ³
      run: docker build . --file Dockerfile --tag thuypq123/mg_bot:v1.0.1
    - name: Login to Docker Hub ðŸ³
      run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Push the Docker image
      run: docker push thuypq123/mg_bot:v1.0.1
    - name: Configure AWS credentials ðŸ› ï¸
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1
    - name: Login to Amazon ECR ðŸ› ï¸
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Deploy to Amazon ECS ðŸš¢
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: MG_bot2-revision5.json
        service: Bot_Discord_Service
        cluster: DevClusters
        wait-for-service-stability: true
