name: Docker Image CI
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
on:
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag thuypq123/mg_bot:v1.0.0
      run: docker build . --file Dockerfile --tag thuypq123/mg_bot:${{ github.event.pull_request.number }}
    - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push docker
      run: docker push thuypq123/mg_bot:v1.0.0
      run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
    - name: Push the Docker image
      run: docker push thuypq123/mg_bot:${{ github.event.pull_request.number }}
    - name: Success
      run: echo "Success"